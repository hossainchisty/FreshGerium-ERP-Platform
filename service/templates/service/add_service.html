{% extends 'core/_base.html' %}
{% block title %} Add Service {% endblock title %}
{% block body %}
<section class="max-w-4xl p-6 mx-auto bg-white rounded-md shadow-md dark:bg-gray-800 mt-20">
    <div class="pb-2">
        <a href="">
            <button type="button" class="btn btn-primary">
            <i class="fa fa-plus"></i>
            Service CSV Upload</button>
        </a>
        </div>
    <h2 class="text-lg font-semibold text-gray-700 capitalize dark:text-white">Add Service</h2>
    
    
    <form method="POST">
        <!-- Security token -->
        {% csrf_token %}
        <div class="grid grid-cols-1 gap-6 mt-4 sm:grid-cols-2">
            <div>
                <label class="text-gray-700 dark:text-gray-200 required" for="service_name">Service Name</label>
                <input id="service_name" type="text" name="service_name" class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring" required>
            </div>

            
            <div>
                <label class="text-gray-700 dark:text-gray-200 required" for="service_description">Description</label>
                <input id="service_description" type="text" name="service_description" class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring" required>
            </div>
            
            <div>
                <label class="text-gray-700 dark:text-gray-200 required" for="service_charge">Charge</label>
                <input id="service_charge" type="number" name="service_charge" class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring" required>
            </div>


            <div>
                <label class="text-gray-700 dark:text-gray-200 required" for="service_vat">VAT</label>
                <input id="service_vat" type="number" name="service_vat" class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring" required>
            </div>

        </div>

        <div class="flex justify-end mt-6">
            <button  type="submit" class="px-6 py-2 leading-5 text-white transition-colors duration-200 transform bg-gray-700 rounded-md hover:bg-gray-600 focus:outline-none focus:bg-gray-600">Save</button>
        </div>
    </form>

</section>
{% endblock body %}
