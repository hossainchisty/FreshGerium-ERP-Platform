{% extends 'core/_base.html' %}
{% block title %} Change Password {% endblock title %}
{% load crispy_forms_tags %}
{% load static %}
{% block body %}
<!-- Additional asteriskStyle  -->
<link href="{% static 'css/asteriskStyle.css' %}" rel="stylesheet">

<div class="flex items-center justify-center">
<div class="max-w-md py-4 px-8 bg-white shadow-lg rounded-lg my-20">
    <div class="flex justify-center md:justify-end -mt-16">
      <img class="w-20 h-20 object-cover rounded-full border-2 border-indigo-500" src="{{ request.user.brand_logo.url }}">
    </div>
    <div>
        <h2 class="text-gray-800 text-2xl font-semibold">{{ request.user.owner_name }}</h2>
        <form method="POST" novalidate>
            <!-- Security token -->
            {% csrf_token %}
            {{ form|crispy }}
            <div class="flex justify-start mt-6">
                <button type="submit" class="px-2 py-2 leading-5 text-white transition-colors duration-200 transform bg-purple-500 bg-opacity-79 rounded-md hover:bg-black focus:outline-none focus:bg-black">Change Password</button>
            </div>
        </form>
    </div>
    <div class="flex justify-end mt-2">
      <a href="{% url 'password_reset' %}" class="text-sm hover:no-underline text-indigo-500">Forgot Password?</a>
    </div>
  </div>
</div>
{% endblock body %}
