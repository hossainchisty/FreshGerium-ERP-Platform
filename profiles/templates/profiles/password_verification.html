{% extends 'core/_base.html' %}
{% block title %} Download Your Data {% endblock title %}
{% block body %}
<div class="flex items-center justify-center">
  <div class="max-w-md py-4 px-10 bg-white shadow-lg rounded-lg my-20">
    <h1 class="text-2xl font-bold text-left">Enter Your Account Password</h1>
    <div class="flex flex-col items-center">
      <div class="w-full max-w-xs">
        {% if messages %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded relative" role="alert">
          {% for message in messages %}
          <strong class="font-bold">{{ message }}</strong>
          <span class="block sm:inline">
            Please try again.
          </span>
          {% endfor %}
        </div>
        {% endif %}
        <form class="bg-white rounded px-8 p-2" method="POST">
            <!-- Security token -->
            {% csrf_token %}
            <label class="block text-gray-700 text-sm font-bold mb-2 required" for="password">
              Password
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="password" id="password" type="password">
          </div>
          <p class="text-center">
            <button type="submit" class="bg-black hover:bg-purple-500 font-bold py-1 px-3 text-sm text-white rounded-full">
              Request Download
            </button>
          </p>
        </div>
      </form>
</div>
{% endblock body %}
